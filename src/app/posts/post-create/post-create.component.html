<mat-card>
    <form [formGroup]="form" (submit)="onSavePost()">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input 
                matInput 
                type="text" 
                placeholder="Title"
                formControlName="title">
            <mat-error *ngIf="form.invalid">Please enter Post Title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Content</mat-label>
            <textarea 
                matInput 
                rows="4" 
                formControlName="content" 
                placeholder="Content">
            </textarea>
            <mat-error *ngIf="form.invalid">Please enter content of the Post</mat-error>
        </mat-form-field>
        <div>
            <button mat-strocked-button type="button" (click)="filePicker?.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onSelectImage($event)">
            <div class="img-preview" *ngIf="imgPreview && form?.get('image')?.valid">
                <img [src]="imgPreview" alt="form?.value?.title">
            </div>
            <mat-error *ngIf="form?.get('image')?.invalid">Please select correct type</mat-error>
        </div>
        <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid">{{ edit ? 'Update Post' : 'Create Post' }}</button>
    </form>
</mat-card>
<mat-spinner *ngIf="isLoading"></mat-spinner>
