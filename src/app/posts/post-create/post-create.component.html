<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="title">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput rows="6" [(ngModel)]="content"></textarea>
    </mat-form-field>
    <button 
        mat-raised-button 
        color="accent"
        (click)="onAddPost()">
        Save Post
    </button>
</mat-card>
