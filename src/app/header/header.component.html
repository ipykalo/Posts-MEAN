<mat-toolbar color="primary">
    <span>My Messages</span>
    <ul>
        <li *ngIf="isAuthenticated">
            <a mat-button routerLink="/posts" routerLinkActive="mat-accent" [routerLinkActiveOptions]="{exact: true}">All Posts</a>
        </li>
        <li *ngIf="isAuthenticated">
            <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
        </li>
        <li *ngIf="!isAuthenticated">
            <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
        </li>
        <li *ngIf="!isAuthenticated">
            <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Signup</a>
        </li>
        <li *ngIf="isAuthenticated">
            <a mat-button routerLink="/login" routerLinkActive="mat-accent" (click)="onLogout()">Logout</a>
        </li>
    </ul>
</mat-toolbar>
